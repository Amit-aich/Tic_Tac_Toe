<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="matrix">
        <div class="grid-container">
        <div class="cell" id="cell1" onclick="game(event)"></div>
        <div class="cell" id="cell2" onclick="game(event)"></div>
        <div class="cell" id="cell3" onclick="game(event)"></div>
        <div class="cell" id="cell4" onclick="game(event)"></div>
        <div class="cell" id="cell5" onclick="game(event)"></div>
        <div class="cell" id="cell6" onclick="game(event)"></div>
        <div class="cell" id="cell7" onclick="game(event)"></div>
        <div class="cell" id="cell8" onclick="game(event)"></div>
        <div class="cell" id="cell9" onclick="game(event)"></div>
      </div>
    </div>
    <h3>By: Amit Kumar Aich</h3>

    <script>

//         cells.forEach(cell => {
//         cell.addEventListener("click", () => {
//         cell.style.backgroundColor = "red";
//     })
// })
    let turn=true;
    let count=0;
    function game(event) {
        if(turn)
        {
             event.target.innerHTML = "X";
             event.target.classList.add("red")
             turn=!turn;
            count++;
            
        }
        else
        {
            event.target.innerHTML = "O";
            event.target.classList.add("blue")
             turn=!turn;
            count++;
        }
          setTimeout(() => {
            win()
          }, 1000);
                
            
        
    }

    function win() {
       
        if(document.getElementById("cell1").innerHTML=='X'  && document.getElementById("cell2").innerHTML=='X' &&  document.getElementById("cell3").innerHTML=='X')
        {
            stop();
            alert("Wohoo! X won's the game");
        }
       else if(document.getElementById("cell4").innerHTML=='X'  && document.getElementById("cell5").innerHTML=='X' &&  document.getElementById("cell6").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        }
       else if(document.getElementById("cell7").innerHTML=='X'  && document.getElementById("cell8").innerHTML=='X' &&  document.getElementById("cell9").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        }
       else if(document.getElementById("cell1").innerHTML=='X'  && document.getElementById("cell5").innerHTML=='X' &&  document.getElementById("cell9").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        }
       else if(document.getElementById("cell3").innerHTML=='X'  && document.getElementById("cell5").innerHTML=='X' &&  document.getElementById("cell7").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        }
        else if(document.getElementById("cell2").innerHTML=='X'  && document.getElementById("cell5").innerHTML=='X' &&  document.getElementById("cell8").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        } 
        else if(document.getElementById("cell1").innerHTML=='X'  && document.getElementById("cell4").innerHTML=='X' &&  document.getElementById("cell7").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        } 
        else if(document.getElementById("cell3").innerHTML=='X'  && document.getElementById("cell6").innerHTML=='X' &&  document.getElementById("cell9").innerHTML=='X')
        {
            alert("Wohoo! X won's the game");
            stop();
        } 
        else if(document.getElementById("cell1").innerHTML=='O'  && document.getElementById("cell2").innerHTML=='O' &&  document.getElementById("cell3").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        }
        else if(document.getElementById("cell4").innerHTML=='O'  && document.getElementById("cell5").innerHTML=='O' &&  document.getElementById("cell6").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        }
        else if(document.getElementById("cell7").innerHTML=='O'  && document.getElementById("cell8").innerHTML=='O' &&  document.getElementById("cell9").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        }
       else  if(document.getElementById("cell1").innerHTML=='O'  && document.getElementById("cell5").innerHTML=='O' &&  document.getElementById("cell9").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        }
       else  if(document.getElementById("cell3").innerHTML=='O'  && document.getElementById("cell5").innerHTML=='O' &&  document.getElementById("cell7").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        }
       else if(document.getElementById("cell2").innerHTML=='O'  && document.getElementById("cell5").innerHTML=='O' &&  document.getElementById("cell8").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        } 
        else if(document.getElementById("cell1").innerHTML=='O'  && document.getElementById("cell4").innerHTML=='O' &&  document.getElementById("cell7").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        } 
        else if(document.getElementById("cell3").innerHTML=='O'  && document.getElementById("cell6").innerHTML=='O' &&  document.getElementById("cell9").innerHTML=='O')
        {
            alert("Wohoo! O won's the game");
            stop();
        } 
        else if(count==9)
        {
            alert("Match Draw!");
            stop();
        }

    }
    function stop()
    {
       location.reload()
    }

    </script>
</body>
